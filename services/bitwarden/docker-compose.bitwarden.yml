version: '3'
services:
  bitwarden:
    image: vaultwarden/server:latest
    container_name: "bitwarden"
    restart: always
    volumes:
      - ./data:/data
    ports:
      - "8000:80"
    environment:
      WEBSOCKET_ENABLED: 'true' # Required to use websockets
      SIGNUPS_ALLOWED: 'true'   # set to false to disable signups
    networks:
     - proxy
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.bitwarden-secure.rule=Host(`bitwarden.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.bitwarden-secure.entrypoints=http"
      - "traefik.http.routers.bitwarden-secure.service=bitwarden-service"
      - "traefik.http.services.bitwarden-service.loadbalancer.server.port=80"
      # websocket
      - "traefik.http.routers.bitwarden-ws.entrypoints=https"
      - "traefik.http.routers.bitwarden-ws.rule=Host(`bitwarden.${DOMAIN:-localhost}`) && Path(`/notifications/hub`)"
      - "traefik.http.middlewares.bitwarden-ws=bw-stripPrefix@file"
      - "traefik.http.routers.bitwarden-ws.service=bitwarden-websocket"
      - "traefik.http.services.bitwarden-websocket.loadbalancer.server.port=3012"

networks:
  proxy:
    external: true